<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Budget App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💸</text></svg>">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <span class="auth-emoji" id="statusEmoji">🔐</span>
                <h1 id="statusTitle">Reset Password</h1>
                <p id="statusMessage">Enter your new password</p>
            </div>

            <form id="resetPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password" minlength="6">
                        <button type="button" class="toggle-password" data-target="newPassword">👁️</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password" minlength="6">
                        <button type="button" class="toggle-password" data-target="confirmPassword">👁️</button>
                    </div>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <button type="submit" class="auth-button">Reset Password 🔄</button>
            </form>

            <div class="auth-footer" id="authFooter" style="display: none;">
                <a href="login.html" class="auth-button">Go to Login 🚀</a>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script>
        const API_URL = 'http://localhost:3000/api';

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('statusEmoji').textContent = '❌';
            document.getElementById('statusTitle').textContent = 'Invalid Link';
            document.getElementById('statusMessage').textContent = 'No reset token found';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            successMessage.classList.remove('show');
            successMessage.textContent = '';
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showError(errorMessage, 'Passwords do not match');
                return false;
            }
            
            // Validate password length
            if (newPassword.length < 6) {
                showError(errorMessage, 'Password must be at least 6 characters');
                return false;
            }
            
            try {
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, newPassword })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(successMessage, 'Password reset successfully!');
                    document.getElementById('resetPasswordForm').style.display = 'none';
                    document.getElementById('authFooter').style.display = 'block';
                    document.getElementById('statusEmoji').textContent = '✅';
                    document.getElementById('statusTitle').textContent = 'Success!';
                    document.getElementById('statusMessage').textContent = 'Your password has been reset';
                } else {
                    showError(errorMessage, data.error || 'Failed to reset password');
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showError(errorMessage, 'Failed to connect to server');
            }
        });

        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
            element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function showSuccess(element, message) {
            element.textContent = message;
            element.classList.add('show');
        }
    </script>
</body>

</html>
