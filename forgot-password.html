<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Budget App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’¸</text></svg>">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <span class="auth-emoji">ðŸ”‘</span>
                <h1>Forgot Password?</h1>
                <p>Enter your email to reset your password</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>

                <button type="submit" class="auth-button">Send Reset Link ðŸ“§</button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script>
        const API_URL = 'http://localhost:3000/api';

        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Clear previous messages
            errorMessage.classList.remove('show');
            errorMessage.textContent = '';
            successMessage.classList.remove('show');
            successMessage.textContent = '';
            
            try {
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(successMessage, data.message);
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    showError(errorMessage, data.error || 'Failed to send reset email');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showError(errorMessage, 'Failed to connect to server');
            }
        });

        function showError(element, message) {
            element.textContent = message;
            element.classList.add('show');
            element.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function showSuccess(element, message) {
            element.textContent = message;
            element.classList.add('show');
        }
    </script>
</body>

</html>
