<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üí∏</text></svg>">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container" id="mainContainer" style="display: none;">
        <div class="user-info">
            <span id="userEmail"></span>
            <button id="logoutBtn" class="logout-btn">Logout üëã</button>
        </div>
        <div class="display">
            <div class="budget-header">
                <span class="budget-emoji">üìù</span>
                <h2>Available budget in <span id="bdate"></span></h2>
            </div>
            <h1>$<span class="amounts" id="availableBudget"></span></h1>
            <div class="budget-stats">
                <div class="stat-item income-stat">
                    <span class="stat-emoji">üí∞</span>
                    <h2 class="mainTitles">
                        $
                        <span class="amounts" id="totalIncome"></span>
                    </h2>
                </div>
                <div class="stat-item expense-stat">
                    <span class="stat-emoji">üí∏</span>
                    <div class="mainTitles">
                        $
                        <span class="amounts" id="totalExpense"></span>
                    </div>
                </div>
            </div>
            <div class="progress-bar-container">
                <span class="progress-emoji-left">üòé</span>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressBar">
                        <span class="progress-face" id="progressFace">üòÄ</span>
                    </div>
                </div>
                <span class="progress-emoji-right">üíÄ</span>
            </div>
            <div class="percentage-container">
                <span class="percentage-emoji">‚è≥</span>
                <span class="amounts" id="percentage"></span>
            </div>
        </div>
        <div class="entryForm">
            <form action="">
                <div>
                    <select id="incomeOrExpense" class="button">
                        <option value="Income">Income</option>
                        <option value="Expense" selected="selected">Expense</option >
                    </select>
                </div>
                <div>
                    <input class="button" type="date" id="date">
                </div>
                <div>
                    <input class="button" type="text" id="description" placeholder="Description...">
                </div>
                <div>
                    <input class="button" type="text" id="amount" placeholder="Amount...">
                </div>
                <div>
                    <input class="button" type="button" id="save" value="Save">
                </div>
            </form>
        </div>
        <div class="tablesContainer">
            <div>
                <h2 id="in">Income</h2>
                <table class="income">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Delete</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="incomes"></tbody>
                </table>
            </div>

            <div>
                <h2 id="ex">Expenses</h2>
                <table class="expense">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Delete</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="expenses"></tbody>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <p>Elias Monzon</p>
        <p>Budget App</p>
        <p id="today"></p>
    </footer>
</body>
<script src="scripts/app.js"></script>

</html>
